on:
  push:
    branches: [ main ]
 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy NodeJS app to my EC2
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.HOST}}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{secrets.PORT}}
          script: |
            cd /home/ubuntu
            git clone https://github.com/DhananjayThomble/MyTodoList
            cd MyTodoList
            npm install # install dependencies 
            
