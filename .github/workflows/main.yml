on:
  push:
    branches: [ main ]
 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy NodeJS app to my EC2
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.IP}}
          username: ${{ secrets.HOST }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/dhananjay/MyTodoList
            git pull
            npm install
            pm2 restart app.js --time

            
